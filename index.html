<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venda seu carro</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h3>Cadastre seu veículo para vender</h3>
    </div>
    <div class="form-container">
      <div class="form-header">
        <p>Formulário</p>
        <div class="form-body">
          <h1 class="form-tittle">Venda Fácil seu carro</h1>
          <p>
          <form>
            Descreva as caracteristicas e marque os opcionais que possui
            </p>
            <div class="box-input">
              <label for="tittle">
                Titulo do Veiculo:<span class="required-field">*</span></label>
              <input type="text" name="tittle" id="tittle" class="block" placeholder="um titulo para anunciar seu carro"
                minlength="1" maxlength="30" required />
            </div>
            <div class="box-input">
              <label for="price">
                Preço:<span class="required-field">*</span></label>
              <input type="number" name="price" id="price" class="block" placeholder="Defina um preço" required />
            </div>

            <div class="box-input">
              <label for="description">Descrição<span class="required-field">*</span></label>
              <textarea name="description" id="description" class="block"
                placeholder="Descreva detalhes e as avarias se existentes"></textarea>
            </div>
            <div class="box-input">
              <label for="brand">
                Marca:<span class="required-field">*</span></label>
              <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do veículo"
                required />
            </div>
            <div class="box-input">
              <label for="model">
                Titulo do Veiculo:<span class="required-field">*</span></label>
              <input type="text" name="model" id="model" class="block" placeholder="Digite o model do veiculo"
                required />
            </div>
            <div class="box-input">
              <label for="mileage">
                Kilometragem:<span class="required-field">*</span></label>
              <input type="number" name="mileage" id="mileage" class="block"
                placeholder="Digite a kilometragem do veiculo" required />
            </div>
            <div class="box-input">
              <label for="purchase_date">
                Data de compra:<span class="required-field">*</span></label>
              <input type="date" name="purchase_date" id="purchase_date" class="block" required />
            </div>
            <div class="box-input">
              <label for="mileage">
                <p1>Tipo de câmbio:<span class="required-field">*</span></p1><br>
                <br>
                <input type="radio" id="manual" name="gear">
                <label for="manual">Manual</label>
                <input type="radio" id="auto" name="gear">
                <label for="aulto">Automático</label>
            </div>
            <div class="opitional-box"><br>
              <p1>Opcionais</p1><br>
              <br>
              <ul class="opitional-list">
                <li>
                  <input type="checkbox" id="airbag" name="optional[]" value="airbag" />
                  <label for="airbag">Airbag</label>
                </li>
                <li>
                  <input type="checkbox" id="alarm" name="optional[]" value="alarm" />
                  <label for="alarm">Alarme</label>
                </li>
                <li>
                  <input type="checkbox" id="ac" name="optional[]" value="ac" />
                  <label for="ac">Ar Condicionado</label>
                </li>
                <li>
                  <input type="checkbox" id="reverse-camera" name="optional[]" value="reverse-camera" />
                  <label for="reverse-camera">Câmera de ré</label>
                </li>
              </ul>
            </div>
            <div class="opitional-box">
              <ul class="opitional-list">
                <li>
                  <input type="checkbox" id="lane-assist" name="optional[]" value="lane-assist" />
                  <label for="lane-assist">Assistente de pista</label>
                </li>
                <li>
                  <input type="checkbox" id="keiless" name="optional[]" value="keiless" />
                  <label for="keiless">Partida keiless</label>
                </li>
                <li>
                  <input type="checkbox" id="smartfone" name="optional[]" value="smartfone" />
                  <label for="smartfone">Integrção com celular</label>
                </li>
                <li>
                  <input type="checkbox" id="leather-seat" name="optional[]" value="leather-seat" />
                  <label for="leather-seat">Banco de Couro</label>
                </li>
              </ul>
            </div>
            <div class="box-input">
              <p1>Fotos do carro: <span class="required-field">*</span></p1>
              <input type="file" multiple accept="image/jpg,image/png," id="images" name="images" required />
            </div>
        </div>
        <input type="submit" value="Enviar" class="btn-submit">
        </form>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
